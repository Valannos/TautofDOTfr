tautof_platform_index:
    path: /index
    defaults:
        _controller: TautofPlatformBundle:Advert:index
      
tautof_platform_new:
    path: /new
    defaults: 
        _controller: TautofPlatformBundle:Advert:new
        
tautof_platform_homepage:
    path: /home/{make_id}.{isEdited}
    defaults:
        _controller: TautofPlatformBundle:Advert:home
        make_id : -1
        isEdited : false
        
tautof_platform_test:
    path: /test/{id}
    defaults:
        _controller: TautofPlatformBundle:Advert:test
        
tautof_platform_sendAdvertSubmitConfirmation:
    path: /new/success
    defaults:
        _controller: TautofPlatformBundle:Advert:sendMail

tautof_platoform_editAdvert:
    path: /edit/{advert_id}
    defaults:
        _controller: TautofPlatformBundle:Advert:editAdvert
        advert_id: -1